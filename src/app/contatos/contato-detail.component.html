<div class="container">
    <div class="h2">Salvar Contato</div>

    <form (ngSubmit)="onSubmit()" #contatoForm="ngForm" novalidate>


        <div [ngClass]="getFormGroupClass(nome.valid, nome.pristine)">
            <label for="nome">Nome</label>
            <input name="nome" type="text" [ngClass]="getFormControlClass(nome.valid, nome.pristine)" placeholder="Digite o nome"
                name="nome"
                #nome = "ngModel"
                required
                [(ngModel)]="contato.nome">

                <div class="form-control-feedback" [hidden]="nome.valid || nome.pristine">Campo invalido</div>
        </div>
        <div [ngClass]="getFormGroupClass(email.valid, email.pristine)">
            <label for="email">E-mail</label>
            <input [(ngModel)]="contato.email"
            required
            [ngClass]="getFormControlClass(email.valid, email.pristine)"
            #email = "ngModel"           
            name="email"
            type="email"
            placeholder="Digite o email">

            <div class="form-control-feedback" [hidden]="email.valid || email.pristine">Campo invalido</div>
            
        </div>                
            
        <div [ngClass]="getFormGroupClass(telefone.valid, telefone.pristine)">
            <label for="telefone">Telefone</label>
            <input name="telefone"
            [ngClass]="getFormControlClass(telefone.valid, telefone.pristine)"            
            required
            #telefone = "ngModel"                       
            [(ngModel)]="contato.telefone"
            type="text"
            placeholder="Digite o telefone">

            <div class="form-control-feedback" [hidden]="telefone.valid || telefone.pristine">Campo invalido</div>
            
        </div>                     
            
        <div class="form-group">
            <button type="submit" class="btn btn-secondary" [disabled]="!contatoForm.form.valid">Confirma</button>
            <a class="btn btn-danger" routerLink="/">Retroceder</a>
        </div>                
            
    </form>

    
</div>
