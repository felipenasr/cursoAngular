<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Meus Contatos</h2>
            <a href="#" class="btn btn-success" routerLink="/contatos/save">Novo</a>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Deletar</th>
                    </tr>
                </thead>    

                <tbody>
                    <tr *ngFor="let c of contatos" [routerLink]="['/contatos/save', c.id]">
                        <td>{{ c.nome }}</td>
                        <td>{{ c.email }}</td>
                        <td>{{ c.telefone }}</td>
                        <td><button type="button" class="btn btn-danger">Delete</button></td>
                    </tr>
                </tbody>
                    
            </table>   

        </div>
    </div>
</div>
